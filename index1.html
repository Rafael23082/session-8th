<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
<head>
    <link rel="stylesheet" href="style1.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="title">My Gallery</div>
        <div class="filter">Filter: </div>
        <div class="filters">
            <button class="button" data-filter="all">All</button>
            <button class="button" data-filter="nature">Nature</button>
            <button class="button" data-filter="travel">Travel</button>
            <button class="button" data-filter="animal ">Animals</button>
        </div>
        <div class="product">
            <div class="item nature"><img src="nature.jpg" width="280"></div>
            <div class="item travel"><img src="travel.jpg" width="280"></div>
            <div class="item animal"><img src="animal.jpg" width="280"></div>
            <div class="item animal"><img src="animal2.jpg" width="280"></div>
            <div class="item animal"><img src="animal3.jpg" width="280"></div>
            <div class="item nature"><img src="nature2.jpg" width="280"></div>
            <div class="item travel"><img src="travel2.jpg" width="280"></div>
            <div class="item travel"><img src="travel3.jpg" width="280"></div>
        </div>
    </div>
<script>
    $(document).ready(function(){
        $('.button').click(function(){
            const value = $(this).attr("data-filter");
            if (value == 'all'){
                $('.item').show('1000');
            }else{
                $('.item').not('.'+value).hide('1000');
                $('.item').filter('.'+value).show('1000');
            }
        })
    })
</script>
</body>
</html>
